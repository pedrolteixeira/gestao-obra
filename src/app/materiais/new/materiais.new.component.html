<h2 class="headline">Cadastrar Tipo de Material</h2>

<form class="row g-3"  autocomplete="off" (ngSubmit)="cadastrarMaterial()">
    <!-- <div class="alert alert-danger col-md-12" role="alert">
      Alguns campos do formulário apresentam erro
    </div> -->
    <div class="col-md-3">
      <label for="material" class="form-label">Material</label>
      <input type="text" class="form-control" id="material" name="material" [(ngModel)]="formData.nome">
    </div>
    <div class="col-md-3">
      <label for="unidade" class="form-label">Unidade</label>
      <input type="text" class="form-control" id="unidade" name="unidade" [(ngModel)]="formData.unidade">
    </div>
    <div class="col-6">
      <label for="obra" class="form-label">Obra (Cliente)</label>
      <select class="form-control" name="obra" [(ngModel)]="formData.obra" (change)="atualizarNomeObra()">
          <option *ngIf="!obras || obras.length === 0" disabled selected (click)="router.navigate(['obras-new'])">Você nao tem nenhuma obra cadastrada</option>
          <option *ngFor="let obra of obras" [value]="obra.id">
              {{ obra.cliente }}
          </option>
      </select>
  </div>
    <div class="col-md-12">
        <button class="btn btn-primary" type="submit">Cadastrar</button>
        <button class="btn btn-default ml-1" type="button" (click)="router.navigate(['materiais'])">Cancelar</button>
    </div>
</form>
